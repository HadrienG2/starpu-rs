[package]
name = "starpu-sys"
version = "0.1.0"
edition = "2021"
links = "starpu"

[features]
# Enable this if StarPU was built with OpenCL support
opencl = ["cl-sys"]

[dependencies]
cl-sys = { version = "0.4.3", optional = true }
hwlocality-sys = "0.4.1"
libc = "0.2.155"

[build-dependencies]
bindgen = "0.69.4"
pkg-config = "0.3.30"

[package.metadata.docs.rs]
features = ["opencl"]
